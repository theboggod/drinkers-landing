<script type="text/javascript">//<![CDATA[
$(window).on('load', function() {
var images = [
    
    'http://upload.wikimedia.org/wikipedia/commons/d/de/Yezhik.jpg',
    'http://newtonandnoss.com/hedgehogs/babyhedgehog.jpg',
    'http://i.telegraph.co.uk/multimedia/archive/00668/000508-hedgehog-404_668667c.jpg'
    
    
];

var index = 0;

setInterval(change_up, 4000);

function change_up(){
  
    index = (index + 1 < images.length) ? index + 1 : 0;
  
  $('.block').fadeOut(300, function(){

    $(this).css('background-image', 'url('+ images[index] + ')')

    $(this).fadeIn(300);

  });
}
});//]]> 

</script>
